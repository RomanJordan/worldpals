{% extends "mainapp/base.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <img src="{{ user.country.flag }}" alt="{{ profile.user.country }} flag">
        <h1>{{ user.username }}</h1>
        <h2>{{ user.profile.biography }}</h2>
        <h3>Joined on: {{ user.date_joined }}</h3>
        <h4>{{ profile.user.country }}</h4>
        
        <img src="{{ user.profile.image.url }}" alt="User avatar image">
    </div>    
{% endblock content %}
