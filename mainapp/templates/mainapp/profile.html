{% extends "mainapp/base.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <h1>{{ profile.user.username }}</h1>
        <h2>{{ profile.biography }}</h2>
        <h3>{{ profile.date_joined }}</h3>
        <img src="{{ user.profile.image.url }}" alt="User avatar image">
    </div>    
{% endblock content %}
