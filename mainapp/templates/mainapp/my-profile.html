{% extends "mainapp/base.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <img src="{{ user.country.flag }}" alt="{{ user.country }} flag">
        <h1>{{ user.profile.user.username|title }}</h1>
        <h2>{{ user.profile.biography }}</h2>
        <h3>Joined on: {{ user.profile.date_joined }}</h3>
        <h4>{{ user.profile.country }}</h4>
        
        <img src="{{ user.profile.image.url }}" alt="User avatar image">
    </div>    
{% endblock content %}
